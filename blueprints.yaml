name: Tail Land
slug: tail-land
type: theme
version: 0.1.0
description: A TailwindCSS 3 bases landing page theme
icon: rebel
author:
  name: Sven Walbr�öl
  email: dev@sven-walbroel.de
homepage: https://github.com/svnwa/grav-theme-tail-land
demo: https://grav-skeleton-tail-land.sven-walbroel.de
keywords: grav, theme, single, page, modular, tailwind, tailwindcss, business, corporate, landing, landingpage
bugs: https://github.com/svnwa/grav-theme-tail-land/issues
readme: https://github.com/svnwa/grav-theme-tail-land/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    logo:
      type: file
      label: Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*
    facebook:
      type: text
      label: Facebook Link
    twitter:
      type: text
      label: Twitter Link
    instagram:
      type: text
      label: Instagram Link
    company_name:
      type: text
      label: Company name
    phone:
      type: text
      label: Company phone number
    email:
      type: text
      label: Company email adress
    location:
      type: text
      label: Company location
